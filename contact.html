<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Sekarang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px 30px;
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2em;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.2em;
    }

    input, textarea, button {
      width: 100%;
      font-size: 1em;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    .thankyou_message {
      display: none;
      background: rgba(0, 255, 0, 0.2);
      padding: 20px;
      border: 2px solid green;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact Us!</h1>
    <form
      class="gform pure-form pure-form-stacked"
      method="POST"
      data-email="hasmimuzaky68@gmail.com"
      action="https://script.google.com/macros/s/AKfycbxhupCaI_goXgna6rtoO_8Gi_akgfuz6tP2pUVUV5u_-vM3-0LK56Wegn4dtXlGkPS0sw/exec"
    >
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="number" id="phone" name="phone" required />

      <label for="nim">NIM/NPM</label>
      <input type="number" id="nim" name="NIM" required />

      <label for="instansi">Instansi</label>
      <input type="text" id="instansi" name="instansi" required />

      <label for="prodi">Prodi</label>
      <input type="text" id="prodi" name="prodi" required />

      <label for="jenis-tugas">Jenis Tugas</label>
      <input type="text" id="jenis-tugas" name="Jenis-Tugas" required />

      <label for="batas-hari">Batas hari pengerjaan</label>
      <input type="date" id="batas-hari" name="batas-hari" required />

      <label for="batas-waktu">Batas waktu pengerjaan</label>
      <input type="time" id="batas-waktu" name="batas-waktu" required />

      <label for="price">Sepakat Biaya (Rp)</label>
      <input type="text" id="price" name="price" required />

      <label for="deskripsi">Deskripsikan Tugasmu</label>
      <textarea id="deskripsi" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="thankyou_message">
      <h1>Thanks for contacting us!</h1>
    </div>
  </div>

  <script data-cfasync="false" type="text/javascript">
    (function () {
      function validEmail(email) {
        var re =
          /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
        return re.test(email);
      }

      function validateHuman(honeypot) {
        if (honeypot) {
          console.log("Robot Detected!");
          return true;
        } else {
          console.log("Welcome Human!");
        }
      }

      function getFormData(form) {
        var elements = form.elements;

        var fields = Object.keys(elements)
          .filter(function (k) {
            return elements[k].name !== "honeypot";
          })
          .map(function (k) {
            if (elements[k].name !== undefined) {
              return elements[k].name;
            } else if (elements[k].length > 0) {
              return elements[k].item(0).name;
            }
          })
          .filter(function (item, pos, self) {
            return self.indexOf(item) == pos && item;
          });

        var formData = {};
        fields.forEach(function (name) {
          var element = elements[name];
          formData[name] = element.value;
          if (element.length) {
            var data = [];
            for (var i = 0; i < element.length; i++) {
              var item = element.item(i);
              if (item.checked || item.selected) {
                data.push(item.value);
              }
            }
            formData[name] = data.join(", ");
          }
        });

        formData.formDataNameOrder = JSON.stringify(fields);
        formData.formGoogleSheetName = form.dataset.sheet || "Sheet1";
        formData.formGoogleSendEmail = form.dataset.email || "";

        console.log(formData);
        return formData;
      }

      function handleFormSubmit(event) {
        event.preventDefault();
        var form = event.target;
        var data = getFormData(form);
        if (data.email && !validEmail(data.email)) {
          var invalidEmail = form.querySelector(".email-invalid");
          if (invalidEmail) {
            invalidEmail.style.display = "block";
            return false;
          }
        } else {
          disableAllButtons(form);
          var url = form.action;
          var xhr = new XMLHttpRequest();
          xhr.open("POST", url);
          xhr.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
          );
          xhr.onreadystatechange = function () {
            console.log(xhr.status, xhr.statusText);
            console.log(xhr.responseText);
            var formElements = form.querySelector(".form-elements");
            if (formElements) {
              formElements.style.display = "none";
            }
            var thankYouMessage = form.querySelector(".thankyou_message");
            if (thankYouMessage) {
              thankYouMessage.style.display = "event";
            }
            return;
          };
          var encoded = Object.keys(data)
            .map(function (k) {
              return (
                encodeURIComponent(k) + "=" + encodeURIComponent(data[k])
              );
            })
            .join("&");
          xhr.send(encoded);
        }
      }

      function loaded() {
        console.log("Contact form submission handler loaded successfully.");
        var forms = document.querySelectorAll("form.gform");
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener("submit", handleFormSubmit, false);
        }
      }
      document.addEventListener("DOMContentLoaded", loaded, false);

      function disableAllButtons(form) {
        var buttons = form.querySelectorAll("button");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].disabled = true;
        }
      }
    })();
  </script>
</body>
</html>
