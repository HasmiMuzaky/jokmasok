<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran - JOKMASOK.CO</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: url("https://wallpapercave.com/wp/wp2180222.jpg") no-repeat
          center center fixed;
        background-size: cover;
        color: white;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        font-size: 30px;
        font-family: "Arial", sans-serif;
        text-transform: uppercase;
        color: #ff6347;
      }
      label {
        font-size: 18px;
        margin-bottom: 10px;
        display: block;
        color: #fff;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.3);
        border: none;
        border-radius: 5px;
        color: #fff;
      }
      input[type="submit"] {
        background-color: #ff6347;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #ff4500;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #ddd;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Pendaftaran JOKMASOK.CO</h1>
      <form
        class="gform pure-form pure-form-stacked"
        method="POST"
        data-email="hasmimuzaky68@gmail.com"
        action="https://script.google.com/macros/s/AKfycbxhupCaI_goXgna6rtoO_8Gi_akgfuz6tP2pUVUV5u_-vM3-0LK56Wegn4dtXlGkPS0sw/exec"
      >
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="npm">NPM:</label>
        <input type="text" id="npm" name="npm" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="instansi">Instansi:</label>
        <input type="text" id="instansi" name="instansi" required />

        <label for="prodi">Program Studi:</label>
        <input type="text" id="prodi" name="prodi" required />

        <label for="pembayaran">Jumlah Pembayaran:</label>
        <input type="number" id="pembayaran" name="pembayaran" required />

        <input type="submit" value="Daftar Sekarang" />
      </form>
    </div>

    <div class="footer">
      <p>&copy; 2025 JOKMASOK.CO | Semua Hak Cipta Dilindungi</p>
    </div>
    <script data-cfasync="false" type="text/javascript">
        (function () {
          function validEmail(email) {
            var re =
              /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
            return re.test(email);
          }
  
          function validateHuman(honeypot) {
            if (honeypot) {
              console.log("Robot Detected!");
              return true;
            } else {
              console.log("Welcome Human!");
            }
          }
          function getFormData(form) {
            var elements = form.elements;
  
            var fields = Object.keys(elements)
              .filter(function (k) {
                return elements[k].name !== "honeypot";
              })
              .map(function (k) {
                if (elements[k].name !== undefined) {
                  return elements[k].name;
                } else if (elements[k].length > 0) {
                  return elements[k].item(0).name;
                }
              })
              .filter(function (item, pos, self) {
                return self.indexOf(item) == pos && item;
              });
  
            var formData = {};
            fields.forEach(function (name) {
              var element = elements[name];
              formData[name] = element.value;
              if (element.length) {
                var data = [];
                for (var i = 0; i < element.length; i++) {
                  var item = element.item(i);
                  if (item.checked || item.selected) {
                    data.push(item.value);
                  }
                }
                formData[name] = data.join(", ");
              }
            });
  
            // add form-specific values into the data
            formData.formDataNameOrder = JSON.stringify(fields);
            formData.formGoogleSheetName = form.dataset.sheet || "Sheet1"; // default sheet name
            formData.formGoogleSendEmail = form.dataset.email || ""; // no email by default
  
            console.log(formData);
            return formData;
          }
  
          function handleFormSubmit(event) {
            event.preventDefault();
            var form = event.target;
            var data = getFormData(form);
            if (data.email && !validEmail(data.email)) {
              var invalidEmail = form.querySelector(".email-invalid");
              if (invalidEmail) {
                invalidEmail.style.display = "block";
                return false;
              }
            } else {
              disableAllButtons(form);
              var url = form.action;
              var xhr = new XMLHttpRequest();
              xhr.open("POST", url);
              xhr.setRequestHeader(
                "Content-Type",
                "application/x-www-form-urlencoded"
              );
              xhr.onreadystatechange = function () {
                console.log(xhr.status, xhr.statusText);
                console.log(xhr.responseText);
                var formElements = form.querySelector(".form-elements");
                if (formElements) {
                  formElements.style.display = "none"; // hide form
                }
                var thankYouMessage = form.querySelector(".thankyou_message");
                if (thankYouMessage) {
                  thankYouMessage.style.display = "block";
                }
                return;
              };
              var encoded = Object.keys(data)
                .map(function (k) {
                  return (
                    encodeURIComponent(k) + "=" + encodeURIComponent(data[k])
                  );
                })
                .join("&");
              xhr.send(encoded);
            }
          }
  
          function loaded() {
            console.log("Contact form submission handler loaded successfully.");
            var forms = document.querySelectorAll("form.gform");
            for (var i = 0; i < forms.length; i++) {
              forms[i].addEventListener("submit", handleFormSubmit, false);
            }
          }
          document.addEventListener("DOMContentLoaded", loaded, false);
  
          function disableAllButtons(form) {
            var buttons = form.querySelectorAll("button");
            for (var i = 0; i < buttons.length; i++) {
              buttons[i].disabled = true;
            }
          }
        })();
      </script>
  </body>
</html>
